language: cpp
name: object learning
version: 0.1.0

platform:
  - target : ubuntu
    version : 16.04 
    arch : i686

api: 0.6.1

install:
  - sudo apt-get install -y libboost-all-dev libopencv-dev

build:
  - mkdir build
  - cd build
  - cmake ..
  - make

package:
  - build/learn_object
  - build/run.sh

keywords:
  - object
  - learning
