language: cpp
name: object learning
version: 0.1.0

platform:
  - target : ubuntu
    version : 14.04 
    arch : i386

api: 0.6.0

install:
  - sudo apt-get install -y libboost-all-dev

build:
  - mkdir build
  - cd build
  - cmake ..
  - make

package:
  - build/LearnObject
  - build/run.sh

keywords:
  - object
  - learning
